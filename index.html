<!DOCTYPE html>
<html>
        <head>
                <title>Random Number Generator</title>
                <meta charset="UTF-8">
                <link rel="stylesheet" href="style.css">
                <link rel="icon" type="image/png" href="https://uxwing.com/wp-content/themes/uxwing/download/communication-chat-call/question-mark-round-icon.png"></link>

        </head>
        <body>
                <h1>Random Number Generator</h1>
                <div class="container">
                        <span id="displayNumber">0</span>
                        <br>
                        <div style="margin: 20px;">
                                <input type="text" placeholder="min" id="minInput">
                                <button id="generateButton">Generate</button>
                                <input type="text" placeholder="max" id="maxInput">
                        </div>
                        <h2 id="warningDisplay"></h2>
                </div>
                <script src="script.js"></script>
        </body>
</html>
